<ng-container *ngIf="allIssuesData">
  <section class="container">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <div id="mapid"></div>

    <section class="list-of-issues-container">
      <p *ngFor="let issue of allIssuesData">
        <a [href]="'#' + issue.id">{{issue.title}}</a>
      </p>
    </section>
  </section>

<footer>
  <div class="bcg" ></div>
</footer>


</ng-container>
<section *ngIf="issuesLoadError">
  <h3>Failed loading all issues :-(</h3>
</section>
